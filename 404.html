<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
        /**
         * Configuration goes here
         */
        // Format: https://api.github.com/repos/{owner}/{repo}/issues/
        var GITHUB_ISSUES_LINK =
            "https://gitee.com/api/v5/repos/colorthoro/on-js/issues/";
        var PATH_SEGMENTS_TO_SKIP = 1;

        /**
         * DO NOT TOUCH ANYTHING BELOW THIS COMMENT UNLESS YOU KNOW WHAT YOU ARE DOING
         */

        function redirect() {
            var location = window.location;
            var issueNumber = location.pathname.split("/")[
                PATH_SEGMENTS_TO_SKIP + 1
            ];
            var homepage =
                location.protocol +
                "//" +
                location.hostname +
                (location.port ? ":" + location.port : "") +
                "/" +
                location.pathname.split("/")[PATH_SEGMENTS_TO_SKIP];

            var xhr = new XMLHttpRequest();

            xhr.onload = function () {
                try {
                    var payload = JSON.parse(xhr.response);
                    var message = payload.message;
                    if(message = 'Issue'){
                        throw new Error('Issue not found.');
                    }
                    var title = payload.title;
                    var url = encodeURI(title);
                    location.replace(url);
                } catch (e) {
                    location.replace(homepage);
                }
            };

            xhr.onerror = function () {
                location.replace(homepage);
            };
            xhr.open("GET",
                GITHUB_ISSUES_LINK + issueNumber + '?access_token=4afb627b2979b9d5c653246be733ab27'
            );
            xhr.send();
        }
        redirect();
    </script>
</head>

<body></body>

</html>
