<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
        /**
         * Configuration goes here
         */
        // Format: https://api.github.com/repos/{owner}/{repo}/issues/
        var GITHUB_ISSUES_LINK =
            "https://gitee.com/api/v5/repos/colorthoro/on-js/issues/";
        var PATH_SEGMENTS_TO_SKIP = 1;

        /**
         * DO NOT TOUCH ANYTHING BELOW THIS COMMENT UNLESS YOU KNOW WHAT YOU ARE DOING
         */
        function isUrl(url) {
            // Regex from https://stackoverflow.com/a/3809435, with a modification to allow for TLDs of up to 24 characters
            return /^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,24}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)+$/.test(
                url
            );
        }

        function redirect() {
            var location = window.location;
            var issueNumber = location.pathname.split("/")[
                PATH_SEGMENTS_TO_SKIP + 1
            ];
            var homepage =
                location.protocol +
                "//" +
                location.hostname +
                (location.port ? ":" + location.port : "") +
                "/" +
                location.pathname.split("/")[PATH_SEGMENTS_TO_SKIP];

            var xhr = new XMLHttpRequest();

            xhr.onload = function () {
                try {
                    console.log('onload');
                    var payload = JSON.parse(xhr.response);
                    console.dir(payload);
                    var message = payload.message;
                    var title = payload.title;
                    console.log(title)

                    // // Workaround IE 11 lack of support for new URL()
                    // var url = document.createElement("a");
                    // url.setAttribute("href", title);

                    // Invalid URLs includes invalid issue numbers, issue titles that are not URLs, and recursive destination URLs
                    var isInvalidUrl =
                        message === "Issue" ||
                        !title ||
                        !isUrl(title) ||
                        url.hostname === location.hostname;
                    console.log(title)
                    if (isInvalidUrl) {
                        location.replace(homepage);
                    } else {
                        location.replace(encodeURI(title));
                    }
                } catch (e) {
                    location.replace(homepage);
                }
            };

            xhr.onerror = function () {
                location.replace(homepage);
            };
            console.log(GITHUB_ISSUES_LINK + issueNumber + '?access_token=4afb627b2979b9d5c653246be733ab27');
            xhr.open("GET",
                GITHUB_ISSUES_LINK + issueNumber + '?access_token=4afb627b2979b9d5c653246be733ab27'
            );
            xhr.send();
        }
        redirect();
    </script>
</head>

<body></body>

</html>
