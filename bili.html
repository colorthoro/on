<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bilibili ❤ Magic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .flex-wrapper {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
        }

        .fixed-btn {
            position: fixed;
            bottom: 15%;
            right: 10px;
            padding: 5px 10px;
            border-radius: 10px;
            color: white;
            background-color: gray;
        }

        .transparent {
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <div class="flex-wrapper">
        <iframe id="if0" src="" allowfullscreen="allowfullscreen" width="100%" height="500" scrolling="no"
            frameborder="0" sandbox="allow-top-navigation allow-same-origin allow-forms allow-scripts">
        </iframe>
        <div id="src-btn" class="fixed-btn transparent">
            换源
        </div>
    </div>
    <script>
        function getQueryStringArgs() {
            //取得查询字符串并去掉开头的问号
            var qs = (location.search.length > 0 ? location.search.substring(1) : ""),
                //保存数据的对象
                args = {},
                //取得每一项
                items = qs.length ? qs.split("&") : [],
                item = null,
                name = null,
                value = null,
                //在 for 循环中使用
                i = 0,
                len = items.length;
            //逐个将每一项添加到 args 对象中
            for (i = 0; i < len; i++) {
                item = items[i].split("=");
                name = decodeURIComponent(item[0]);
                value = decodeURIComponent(item[1]);
                if (name.length) {
                    args[name] = value;
                }
            }
            return args;
        }
        let args = getQueryStringArgs();
        console.log(args);
        let bid = args['id'] || 'BV1MU4y1h76r';
        let if0 = document.getElementById("if0");
        src0 = "https://player.bilibili.com/player.html?bvid=" + bid;
        src1 = `https://www.upmso.com/art.php?url=https://www.bilibili.com/video/${bid}/`;
        if0.src = src0;
        let srcBtn = document.getElementById('src-btn');
        srcBtn.onclick = () => {
            if0.src = if0.src === src0 ? src1 : src0;
            console.log(if0.src, if0.src === src0, src1, src0);
        }
        let name = args['name'];
        if (bid === 'BV1MU4y1h76r') name = '【4K超清】王菲Faye《矜持》2002日本全面体演唱会现场【国语】';
        if (name) if0.onload = () => document.title = name;
    </script>
</body>

</html>
