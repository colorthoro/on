<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bilibili Magic</title>
    <script src="./part3/artplayer.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }

        .artplayer-app {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="artplayer-app"></div>
    <script>
        function getQueryStringArgs() {
            //取得查询字符串并去掉开头的问号
            var qs = (location.search.length > 0 ? location.search.substring(1) : ""),
                //保存数据的对象
                args = {},
                //取得每一项
                items = qs.length ? qs.split("&") : [],
                item = null,
                name = null,
                value = null,
                //在 for 循环中使用
                i = 0,
                len = items.length;
            //逐个将每一项添加到 args 对象中
            for (i = 0; i < len; i++) {
                item = items[i].split("=");
                name = decodeURIComponent(item[0]);
                value = decodeURIComponent(item[1]);
                if (name.length) {
                    args[name] = value;
                }
            }
            return args;
        }
        var args = getQueryStringArgs();
        console.log(args);
        var bid = args['id'] || 'BV1MU4y1h76r';
        var name = args['name'] || '【4K超清】王菲Faye《矜持》2002日本全面体演唱会现场【国语】';
        setTimeout(() => {
            document.title = name;
        }, 1000)
    </script>
    <script>
        let base = 'http://1j28757481.eicp.vip:5678';
        // base = 'http://localhost:5678';
        let qualities = base + '/qualities?bid=' + bid;
        let url = base + '/bili?bid=' + bid;
        window.url = url;

        fetch(qualities).then(res => res.json()).then(marks => {
            window.marks = marks;
            console.log(marks);
            let quality = Array.prototype.map.call(marks, (mark, i, self) => {
                let default_ = false, url = window.url + '&vq=' + mark;
                if (i == Math.floor(self.length / 2)) {
                    default_ = true;
                    window.url = url;
                }
                return { default: default_, html: mark, url }
            });
            window.quality = quality;
            console.log(quality);
            const art = new Artplayer({
                container: '.artplayer-app',
                url: window.url,
                quality,
                autoplay: true,
                autoPlayback: true,
                loop: true,
                flip: true,
                playbackRate: true,
                fastForward: true,
                lock: true,
                aspectRatio: true,
                setting: true,
                hotkey: true,
                pip: true,
                screenshot: true,
                fullscreen: true,
                fullscreenWeb: true,
                playsInline: true,
                autoOrientation: true,
                airplay: true,
                theme: '#00a1d6',
            });
            window.art = art;
            art.fullscreenWeb = true;
        })
    </script>
</body>

</html>
